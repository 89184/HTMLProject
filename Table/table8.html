<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8th table</title>
</head>
<body>
    <div>
        <table border="2em">
            <thead>
                <th>
                    Day/Period
                </th>
                <th>
                    I 9-10am
                </th>
                <th>
                    II 10-11am
                </th>
                <th>
                    III 11-12am
                </th>
                <th>
                    12-1pm
                </th>
                <th>
                    IV 1-2pm
                </th>
                <th>
                    V 2-3pm
                </th>
                <th>
                    VI 3-4pm
                </th>
                <th>
                    VII 4-5pm
                </th>
               
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>DSA</td>
                    <td>Python</td>
                    <td>Digital</td>
                    <td rowspan="5">LUNCH</td>
                    <td colspan="3">LAB 1</td>
                    <td> LAB 2</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td colspan="3">LAB</td>
                    <td>DSa</td>
                    <td>Digital</td>
                    <td>Python</td>
                    <td>TEST</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>DSA</td>
                    <td>Digital</td>
                    <td>Python</td>
                    <td>TEST</td>
                    <td colspan="3">Project</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td>DSA</td>
                    <td>Digital</td>
                    <td>Python</td>
                    <td colspan="3">LAB 1</td>
                    <td>Project LAB 2</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td>DSA</td>
                    <td>Digital</td>
                    <td>Python</td>
                    <td colspan="3">LAB 1</td>
                    <td>Project</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
