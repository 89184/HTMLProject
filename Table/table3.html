<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Table</title>
</head>
<body>
    <div>
        <table border="2px ">
            <thead>
                <tr>
                    <th rowspan="3">Day</th>
                    <th colspan="4">Seminar</th>
                </tr>
                <tr>
                    <th colspan="2" style="width: 200px;">Schedule</th>
                    <th rowspan="3" style="width: 300px;">Topic</th>
                </tr>
                <tr>
                    <th>Begin</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">
                        Monday
                    </td>
                    <td rowspan="2" style="width: 100px;">8am</td>
                    
                    <td rowspan="2" style="width: 100px;">5pm</td>
                    <td >
                        GitHub
                    </td>
                </tr>
                <tr>
                    <td>Verify GitHub Command Work or not</td>
                </tr>
                <tr>
                    <td rowspan="3">Tuesday</td>
                    <td>8am</td>
                    <td>5pm</td>
                    <td rowspan="2">Introduction to HTML</td>
                </tr>
                <tr>
                    <td>11am</td>
                    <td>2pm</td>
                    
                </tr>
                <tr>
                    <td>2pm</td>
                    <td>5pm</td>
                    <td >Create a simple page</td>
                </tr>
                <tr></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
