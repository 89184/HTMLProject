<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Form</title>
</head>
<body>
    <section id="heading">
        <h1>
            Student Registrationn Form
        </h1>
    </section>
    <div>
        <table>
            
            <tbody>
                <tr>
                    <form action="">
                        <label for="RollNo">Roll No: </label>
                        <input type="text" id="RollNo" placeholder="Enter Your Roll No">
                        <br>

                        <label for="StudentName">Student Name: </label>
                        <input type="text" id="StudentName" placeholder="Enter  Your First Name">
                        <label for="lastname">-</label>
                        <input type="text" id="lastname" placeholder="Last name">

                        <br>
                        <label for="FatherName">Father Name: </label>
                        <input type="text" name="FatherName" id="FatherName" placeholder="Enter your Father Name">

                        <br>
                        <label for="DOB">Date of Birth</label>
                        <input type="date" name="" id="DOB" >
                        <br>
                        <label for="MobileNo">Mobile No: </label>
                        <select name="" id="MobileNoCode">
                            <option value="+91">+91</option>
                            <option value="+92">+92</option>
                            <option value="+96">+96</option>
                            <option value="+77">+77</option>
                            <option value="+177">+177</option>
                        </select>
                        <input type="text" name="MobileNo" id="MobileNo" placeholder="Enter Your Mobile No">
                        <br>

                        <label for="MailID">Email id: </label>
                        <input type="email" name="MailID" id="MailID" placeholder="Enter Your Email id">
                        <br>

                        <label for="Password">Password: </label>
                        <input type="password" name="Password" id="Password">
                        <br>
                        <label for="Gender">Gender: </label>
                        <input type="radio" name="Gender" id="Gender">
                        <label for="Gender">Male</label>
                        <input type="radio" id="gender2">
                        <label for="gender2">Female</label>
                        <br>

                        <label for="Department">Department: </label>
                        <input type="checkbox" id="Dept1">
                        <label for="Dept1">IT</label>
                        <input type="checkbox" id="dept2">
                        <label for="Dept2">CSE</label>
                        <input type="checkbox" id="dept3">
                        <label for="Dept3">ECE</label>
                        <input type="checkbox" id="dept4">
                        <label for="Dept4">IOT</label>

                        <br>

                        <label for="Course">Course: </label>
                        <!-- <input type="text" name="Course" id="Course"> -->
                         <select name="Course" id="Course" >

                             <option value="select">----Select our Course------</option>
                            <option value="IT">B.Tech in Department of IT</option>
                            <option value="CSE">B.Tech in Department of CSE</option>
                            <option value="IOT">B.Tech in Department of IOT</option>
                            <option value="AIML">Deploma in Department of AIMML</option>
                         </select>
                         <br>
                         <label for="StudentPhoto">Student Photo: </label>
                         <input type="file" id="StudentPhoto">

                         <br>

                         <label for="City">City: </label>
                         <input type="text" name="City" id="City" placeholder="Enter your City">
                         <br>

                         
                         <label for="Address">Address: </label>
                         <textarea name="Address" id="Address" rows="2" placeholder="Enter your current Address" cols="50" ></textarea>
                         <br>
                         <br>
                         <button >Register</button>
                         



                    </form>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
